<div class="pull-right">
    <button (click)="createItem()" class="btn btn-primary">New</button>
</div>

<table *ngIf="values" class="table table-condensed table-hover">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Author</th>
        <th>Created</th>
    </tr>

    <tr *ngFor="let value of values" (click)="selectItem(value.id)" style="cursor:pointer">
        <td>{{ value.id }}</td>
        <td>{{ value.name }}</td>
        <td>{{ value.created.by.lastName }}</td>
        <td>{{ value.created.at | date: 'dd.MM.yyyy' }}</td>
    </tr>
</table>
